<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EMA Kiarago Transport & Logistics Limited</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      line-height: 1.6;
      background-color: #ffffff;
    }

    header {
      background: #0b3c5d;
      color: white;
      padding: 25px;
      text-align: center;
    }

    header img {
      max-width: 120px;
      margin-bottom: 10px;
    }

    section {
      padding: 20px;
    }

    h2 {
      color: #0b3c5d;
    }

    .services,
    .documents,
    .contact-info {
      background-color: #f4f4f4;
      padding: 20px;
      margin-top: 20px;
      border-radius: 6px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
      margin-top: 15px;
    }

    .gallery img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      border-radius: 8px;
    }

    .director {
      text-align: center;
    }

    .director img {
      width: 280px;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    .whatsapp-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #25D366;
      color: white;
      border-radius: 50%;
      padding: 15px;
      font-size: 24px;
      text-decoration: none;
    }
  </style>
</head>

<body>

<header>
  <img src="LOGO.jpeg" alt="EMA Kiarago Logo">
  <h1>EMA Kiarago Transport & Logistics Limited</h1>
